<html>
    <head>
        <title>Andrew Carbungco</title>
        <link rel="stylesheet" href="style2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">    </head>
    <body>
        <nav id="navbar">
            <img id="portfolioIcon" class="topIcons" src="https://github.com/drewlearnsabout/Personal-Profile/blob/master/iconfinder_business_finance_money-12_2784245.png?raw=true" alt="Portfolio Icon">
            <img id="contactIcon" class="topIcons" src="https://github.com/drewlearnsabout/Personal-Profile/blob/master/iconfinder_contact_126567.png?raw=true" alt="Contact Icon">
        </nav>
        <header>
            <h1>Andrew Carbungco
                <section id="social_icons">
                    <section id="social_tiles_list">
                        <a href="#"><img id="instagram" class="social_icon_size" src="https://github.com/drewlearnsabout/Personal-Profile/blob/master/002-instagram.png?raw=true" alt="Instagram logo"></a>
                        <a href="#"><img id="gitHub" class="social_icon_size" src="https://github.com/drewlearnsabout/Personal-Profile/blob/master/005-cat.png?raw=true" alt="GitHub logo"></a>
                        <a href="#"><img id="linkedIn" class="social_icon_size" src="https://github.com/drewlearnsabout/Personal-Profile/blob/master/004-linkedin.png?raw=true" alt="LinkedIn Logo"></a>
                    </section>
                </section>
            </h1>
        </header>
        <section>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="slideshowContainer">
                        <div class="mySlides">
                            <a href="#"><img class="pictureSize" src="https://github.com/drewlearnsabout/Personal-Profile/blob/master/Sourdough%20Bread%20Recipe%20page.png?raw=true"></a>
                            <p class="text">Caption text</p>
                        </div>
                        <div class="mySlides">
                            <a href="#"><img class="pictureSize" src="#"></a>
                            <p class="text">Caption text</p>
                        </div>
                        <div class="mySlides">
                            <a href="#"><img class="pictureSize" src="#"></a>
                            <p class="text">Caption text</p>  
                        </div>
                        <div class="mySlides">
                            <a href="#"><img class="pictureSize" src="#"></a>
                            <p class="text">Caption text</p>  
                        </div>
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <span class="close">&times;</span>
                </div>
            </div>
        </section>
    </body>
    

    <script>
        var modal = document.getElementById("myModal");
        var portfolioBtn = document.getElementById("portfolioIcon");
        var span = document.getElementsByClassName("close")[0];

        portfolioBtn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function() {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length, i++;) {
                slides[1].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

    </script>
</html>
