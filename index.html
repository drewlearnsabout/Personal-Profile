        <section>

                        <div class="mySlides">
                            <a href="https://hairy-stylez.netlify.com/" target="_blank"><img class="pictureSize" src="hairstylist.png"></a>
                            <p class="text">Example Freelance Hairstylist Landing Page</p>
                        </div>
                        <div class="mySlides">
                            <a href="https://codepen.io/drewlearnsabout/pen/NENErL" target="_blank"><img class="pictureSize" src="Voting page.png"></a>

                            <a href="https://www.aimhighimpact.org" target="_blank"><img class="pictureSize" src="Impact home page.png"></a>

        </section>
        <section>
            <div id="myModal2" class="modal">
                <div class="modal-content">
                    <form id="contact_me" name="contact" method="post" netlify>    
                        <p>Contact me
                            <br >andrew.carbungco@gmail.com
                        </p>
                        <input class="contact_me_class" id="name" type="text" placeholder="Name" required>
                        <input class="contact_me_class" id="email" type="email" placeholder="Email" required>
                        <input class="contact_me_class" id="addition" type="number" placeholder="What's 1 + 2?" required>
                        <textarea class="contact_me_class" id="comments" placeholder="Add comments or inquiries" rows="2" cols="19"></textarea>
                        <button class="contact_me_class" id="submit" type="submit">Submit</button> 
                    </form>
                    <span class="close">&times;</span>
                </div>
            </div>
        </section>
    </body>
    

    <script>
        //Variables for Portfolio Btn & Section
        var modal = document.getElementById("myModal");
        var portfolioBtn = document.getElementById("portfolioIcon");
        var spanPortfolio = document.getElementsByClassName("close")[0];
        //Variables for Contact Btn & Section
        var modal2 = document.getElementById("myModal2");
        var contactBtn = document.getElementById("contactIcon");
        var spanContact = document.getElementsByClassName("close")[1];
        
        //JS for Portfolio
        portfolioBtn.onclick = function() {
            modal.style.display = "block";
        }
        spanPortfolio.onclick = function() {
            modal.style.display = "none";
        }

        //JS for Contact
        contactBtn.onclick = function() {
            modal2.style.display = "block";
        }
        spanContact.onclick = function() {
            modal2.style.display = "none";
        }

        //JS for both Portfolio and Contact
        window.onclick = function() {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            if (event.target == modal2) {
                modal2.style.display = "none";
            }
        }
        
        //For the next and prev buttons
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

    </script>
</html>
